<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #share-message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>Select Game Mode:</h2>
  <button onclick="startGame('http')">HTTP Polling</button>
  <button onclick="startGame('websocket')">WebSocket</button>
  <div id="share-message"></div>

  <script>
    async function startGame(mode) {
      const response = await fetch('/startGame', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode })
      });

      const data = await response.json();
      const shareMessageDiv = document.getElementById('share-message');

      if (response.ok) {
        shareMessageDiv.innerText = data.message; // Display the share URL
      } else {
        shareMessageDiv.innerText = `Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
